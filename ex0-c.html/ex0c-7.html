<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<!--   form>fieldset>legend-->
    <form action="#">
        <fieldset>
            <legend>input type 속성</legend>
            <p> 아이디 : <input type="text"autocomplete="off"></p>
            <p> 비번 : <input type="password"></p>
            <p> 검색 : <input type="search" > </p>
            <p>이메일 : <input type="email"></p>
            <p> 전화번호 : <input type="tel"></p>
            <p>컬러선택 : <input type="color"></p>
            <p>수량 : <input type="number" min="6" max"555" value="6"></p>
<!--            최대, 최소 지정가능(max,min)-->
            <p>수량2 : <input type="number" min="6" max"14" step="2"></p>
            <p>범위 : <input type="range" min="6" max"8" value="1"></p>
            <p>범위2 : <input type="range" min="6" max"8" step="6"></p>
<!--            시작값 지정가능(value), step은 건너뛰는 개수-->
            <p> 제출 : <input type="submit"></p>
        </fieldset>
    </form>
</body>
</html>
