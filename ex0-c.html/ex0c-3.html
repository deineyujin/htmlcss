<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        table {
            border-collapse: collapse
/*                규격에 맞춰서 라인을 잡아줌*/
        }

        th,
        td {
            border: 1px solid black
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th>월</th>
            <th>화</th>
            <th>수</th>
            <th>목</th>
            <th>금</th>
            <th>토</th>
            <th>일</th>
            <!--            첫줄에th, 가로로 늘어남. td보다 굵음-->
        </tr>
        <tr>
            <td>국밥</td>
            <td colspan="3">햄버거</td>
            <td>라면</td>
            <!--            둘째줄에 td, 가로로 추가-->
<!--            표 지우개 : span-->
<!--       rowspan↓,colspan→-->
<!--            td의 속성에 들어감, 몇개와 병합할지 개수 -->
       <td rowspan="3">외식</td>
       <td rowspan="3">잠</td>
        </tr>
        <tr>
            <td>8000</td>
            <td>7000</td>
            <td>9000</td>
            <td>9000</td>
            <td>5000</td>
        </tr>
        <tr>
            <td>1명</td>
            <td>4명</td>
            <td>2명</td>
            <td>5명</td>
            <td>8명</td>
        </tr>
    </table>
</body></html>
