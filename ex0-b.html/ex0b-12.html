<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Description list(dl,dt,dd)</title>
</head>

<body>
   <h4><a href="./ex0b-0.html">돌아가기</a></h4>
    <dl>
        <dt><h2>정의 리스트란</h2></dt>
        <dd>정의 리스트는 용어정의처럼 특정한 내용에 대한 정의를 구성하는 태그이고,<br>
        dt태그에는 정의리스트의 제목을 기술하고,<br>
        dd태그에는 제목에 맞는 구체적인 내용을 기술한다.
        </dd><br>
        <dt>설명리스트</dt>
        <dd>설명 약하게</dd>
        <dt>설명리스트</dt>
        <dt>설명리스트</dt>
        <dd>설명진하게</dd>
        
    </dl>
</body>

</html>
