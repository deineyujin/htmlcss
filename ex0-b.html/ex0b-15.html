<!--복습-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>cafe</title>
</head>

<body>
    <p><strong>CAFE</strong></p>
    <ul type=none>
        <li><em>coffee</em></li>
        <li><em>tea</em>
            <ul type=circle>
                <li><small>black tea</small></li>
                <li><small>green tea</small></li>
                <ul>
                    <li><small>China</small></li>
                    <li><small>Africa</small></li>
                </ul>
            </ul>
        </li>
        <li><em>milk</em></li>
    </ul>
</body>

</html>
