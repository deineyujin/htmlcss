<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>순서목록(unordered List, List item)</title>
</head>

<body>
   <h4><a href="./ex0b-0.html">돌아가기</a></h4>
    <ul type="square">
        <h1>스타웍스</h1>
        <li>
            <h2>아메리카노</h2>
        </li>
        <ul type="disc">
            <li>
                HOT
            </li>

            <li>
                ICE
            </li>

        </ul>
        <li>
            <h3>라떼</h3>
        </li>
        <ul type="circle">
            <li>우유 </li>
            <li><mark>두유</mark></li>
            <li>락토프리</li>
        </ul>
        <li>
            <h4>카푸치노</h4>
        </li>
        <ul type="circle">
            <li>연한맛</li>
            <li type="disc">진한맛</li>
            <li>신맛</li>
            <ol type="I"><em><strong>산미정도</strong></em>
                <li><mark>산미 강</mark></li>
                <li>산미 중</li>
                <li>산미 약</li>
            </ol>
        </ul>
        <li type="circle"><h5>스무디</h5></li>
        <ul>
            <li>딸기</li>
            <li>망고</li>
        </ul>
    </ul>
</body></html>
