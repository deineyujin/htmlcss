<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>순서 목록(ordered list)</title>
</head>

<body>
   <h4><a href="./ex0b-0.html">돌아가기</a></h4>
    <h1>반응형 웹퍼블리싱 학습 순서</h1>
    <ol type="I" start="1">
        <li>html</li>
        <strong>
            <li type="I">css</li>
        </strong>
        <strong><li><mark>javascript</mark></li></strong>
        <u>
            <li value="1">jquery</li>
        </u>
        <li>exercise
            <ol type="i" start="1">
                <li>ex1</li>
                <em>
                    <li value="5">ex2</li>
                </em>
                <em><strong>
                    <li>ex3</li>
                </strong></em>
            </ol>
    </ol>
</body></html>
