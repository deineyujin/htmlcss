<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>비활성화하기 : disabled</title>
<style>
    a:disabled{
        color: lightgray;
        background-color: deeppink;
        
    }
/*    가상선택자들은 :와 붙어있어야하며,띄어쓰기가 적용되지 않는다*/
    input:disabled{
        color:chocolate;
        background-color: crimson;
    }
    </style>
</head>
<body>
    <a href="http://google.com" disabled>구글링크</a>
<!--    a태그는 disabled가 적용되지 않음-->
    <input type="button" value="확인" disabled>
    <input type="submit" value="submit" disabled>
    <button>확인</button>
</body>
</html>
