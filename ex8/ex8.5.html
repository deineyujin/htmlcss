<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>클릭하면 반응하는 focus</title>
<!--    선택직전의 상태-->
    <style>
        .red-input: focus{
            background:springgreen;
            color: azure;
            
        }
        .blue-input:focus{
            background: springgreen;
            color: dodgerblue;
            
        }
    </style>
</head>
<body>
    <input class="red-input" value="히히."/>
    <input class="blue-input" value="하하."/>
</body>
</html>
