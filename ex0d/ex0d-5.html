<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>형제 선택자</title>
    <style>
        h1,body>p {color:blue}
    </style>
</head>

<body>
    <h1>엑스포 안내</h1>
    <p>책자를 배부하고 있습니다.</p>
    <ul>
        <p>안내데스크를 활용하시기 바랍니다.</p>
        <li>주중에는 정오 이벤트가 있습니다</li>
        <li>주말에는 자정 이벤트가 있습니다.</li>
    </ul>
    <p>9월에는 가을 이벤트가 시작됩니다.</p>
</body>

</html>




<!--P만 사용, >로 직계선택하기 혹은 클래스 사용-->
<!--body>p혹은 h1을 기준으로 h1~p 컬러지정-->
