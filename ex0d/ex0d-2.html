<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>class 선택자</title>
    <style>
        .bc{
            color:deeppink
        }
        .cc{
            color:dodgerblue
        }
        .ac{
            font-weight: bold
            
        }
    </style>
</head>
<body>
<!--    <p class="bc"></p>-->
<!--    p.다음에 클래스 이름 입력 후 탭 -> 바로 클래스 지정 가능-->
   
    <p class="bc">우리를 슬프게 하는 것들</p>
    <p class="cc">배고픔</p>
    <p class="cc ac">노머니</p>
<!--    복수의 클래스에 같은 효과 적용 : "A클래스 B클래스"-->
</body>
</html>
