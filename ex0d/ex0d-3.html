<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>자식선택자</title>
    <style>
        div+p {
            color: blue
        }

        /*        +를 사용 시, 다른 div를 기준으로 속성적용*/
    </style>
</head>

<body>
    <div class="abox">
        <p>7월의 여행지</p>
        <ul>
            <li>
                <p>1주차 여행지</p>
            </li>
            <li>
                <p>2주차 여행지</p>
            </li>
        </ul>
        <p>8월의 여행지</p>
    </div>
    <p>내년의 여행지</p>
</body></html>
