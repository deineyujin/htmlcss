<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>id선택자</title>
    <style>
        p{
            color : darkred !important
            
            
        }
        #im{
            color:darkgoldenrod
        }
/*        아이디>클래스>태그의 우선순위. */
/*        !important를 사용할 때 제일 우선하게 됨*/
    </style>
</head>
<body>
    <p>우리를 기쁘게 하는 것들</p>
    <p id="im">건강에 좋은 차</p>
    <p>머리가 좋아지는 음식</p>
</body>
</html>
