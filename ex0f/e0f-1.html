<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>가상요소선택자</title>
    <style>
        p:first-child{
            color:dodgerblue;
        }
        p:first-child:after{content:"유진"; color: firebrick}
/*        가상으로 표현만 함*/
        p:before{content:"★ "}
        p:nth-child(2){color: brown; background-color: darksalmon;display: inline;}
        p:nth-child(3):after{content:" ★" }
        p:nth-last-child(2):after{content: " 메로나"}
        p:last-child:after{content: ".감사합니다.!"}
    </style>
</head>
<body>
    <p>나의사랑</p>
    <p>나의가족</p>
    <p>행복미래</p>
    <p>올 때</p>
    <p>이제 끝</p>
</body>
</html>
